# These will be loaded on every pages.
global-styling:
  version: VERSION
  css:
    theme:
      css/bootstrap.min.css: {}   
      css/style.css: {}
  js:
    js/bootstrap.bundle.js: {}
    js/itc.js: {}
  dependencies:
    - core/jquery
    - core/drupal

# Google Fonts from CDN
googlefontscdn:
  css:
    theme:
      //fonts.googleapis.com/css?family=Open+Sans|Roboto: { type: external }

# Google Fonts from local
googlefontslocal:
  version: VERSION
  css:
    theme:
      css/font.css: {}

# FontAwesome 4
fontawesome4:
  version: 4.7
  css:
    component:
      css/fontawesome4.css: {}

# FontAwesome 5
fontawesome5:
  version: 5.15.4
  css:
    component:
      css/fontawesome5.css: {weight: -10}

# FontAwesome 6
fontawesome6:
  version: 6.7.1
  css:
    component:
      css/fontawesome6.css: {weight: -10}

# Bootstrap Icons
bootstrap-icons:
  version: 1.11.3
  css:
    component:
      css/bootstrap-icons.css: {}

